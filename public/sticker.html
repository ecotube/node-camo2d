<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="camo digital inc.">
	<title> For Sticker Designers</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<style>
		.ratio-digit{padding-left:0px;}body{font-family:century;color:#716f6f;font-size:14px}img.full{width:100%}.top-2{margin-top:2%}.top-5{margin-top:5%}.bottom-5{margin-bottom:5%}.left-2{margin-left:2%}.uploaded{background-color:#eee;border-radius:10px;margin-left:2%}.uploaded img{cursor:pointer;padding:20px 0}.center-select{padding-left:2%}#parameter{margin-left:2%}.bigfont{font-size:18px}.sticker-div{border-radius:2px}
		.navbar-default{background:#5e5f6d;border:none;border-radius:0px}.navbar-nav>li>a{padding-left:40px;padding-right:40px;}.navbar{margin-bottom:0px}.navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:hover, .navbar-default .navbar-nav>.active>a:focus{background-color:#66a5d4}
	</style>
</head>
<body>
	<div class="navbar-fixed-top alert alert-dismissible fade in text-center message" style="display:none">
	</div>
	<nav class="navbar navbar-default fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="javascript:void(0)" id="brands">
          <img alt="Brand" src="./img/kiwi-logo.png" width="22px" id="home">
        </a>
      </div>
			<div class="collapse navbar-collapse" style="float:left">
				<ul class="nav navbar-nav" id="titles">
          <li style="none"><a href="javascript:void(0)" style="padding-left:0;padding-right:0;font-weight:800;color:white;font-size:20px">贴纸工具</a></li>
        </ul>
			</div>
      <div class="collapse navbar-collapse" style="float:right">
        <ul class="nav navbar-nav menu">
          <li id="configs" class="active"><a href="javascript:void(0)" style="color:white">配置文件工具</a></li>
          <li id="series"><a href="javascript:void(0)" style="color:white">上传工具</a></li>
          <li><a href="#" style="color:white">文档</a></li>
        </ul>
      </div>
    </div>
  </nav>
	<div class="row top-2" id="div-configs" >
		<div class="col-md-5 col-lg-5 col-sm-5 col-xs-12" id="model" style="position:relative">
			<img src="./img/modelfe.png" id="model-image" class="img-rounded"/>
		</div>
		<div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
			<div class="row text-left top-5" id="upload">
				<p class="bigfont left-2">上传贴纸</p>
				<div class="row top-2">
					<div class="col-md-2 col-lg-2 col-sm-2">
						<img src="./img/upload.png" class="img-thumbnail full" id="stickers-part"/>
						<input id="stickers-part-upload" class="hidden" type="file" name="spart"/>
					</div>
					<div class="col-md-10 col-lg-10 col-sm-10 text-right">

					</div>
				</div>
				<div class="row top-2 uploaded">
					<!--<div class="col-md-3 col-lg-3 col-sm-3 sticker-div">-->
						<!--<img src="./img/ear.png" class="img-rounded full"/>-->
					<!--</div>-->
					<!--<div class="col-md-3 col-lg-3 col-sm-3 sticker-div">-->
						<!--<img src="./img/nose.png" class="img-rounded full"/>-->
					<!--</div>-->
					<!--<div class="col-md-3 col-lg-3 col-sm-3 sticker-div">-->
						<!--<img src="./img/tooth.png" class="img-rounded full"/>-->
					<!--</div>-->
				</div>
			</div>
			<div class="row top-2" id="parameter" >
				<p class="bigfont">为每张贴纸配置参数</p>
				<p class="top-5">
					1. 若此贴纸和人脸相关，请在左侧拖动贴纸, 并调整宽度
				</p>
				<div class="row">
					<div class="col-md-6 col-sm-6 col-lg-6">
						<div class="checkbox">
					    <label>
					      <input type="checkbox" id="none_facial"> 如果是全屏贴纸请勾选
					    </label>
					  </div>
					</div>
				</div>
				<p class="top-5">2. 填入必要参数</p>
				<div class="row">
					<div class="col-md-7 col-lg-7 col-sm-7 col-xs-12">
						<input id="frame_folder" type="text" class="form-control left-2 sticker-param" placeholder="填入此贴纸所在文件夹名"/>
					</div>
					<div class="col-md-5 col-lg-5 col-sm-5 col-xs-12">
						<input id="frame_num" type="text" class="form-control left-2 sticker-param" placeholder="填入此贴纸序列图张数"/>
					</div>
				</div>
				<p class="top-5">3. 确认此贴纸的配置</p>
				<div class="row top-5 text-left bottom-5">
					<button id="fin" class="btn btn-default" style="margin-left:4%;width:40%;font-size:10px">完成此张贴纸的配置</button>
				</div>
				<hr/>
				<div class="row text-right">
					<div class="col-md-8 col-lg-8 col-sm-8">
						<button class="btn btn-success" style="font-size:10px;width:100%;" id="finall">完成所有配置，生成配置文件</button>
					</div>
					<div class="col-md-4 col-lg-4 col-sm-4">
						<button class="btn btn-info" style="font-size:10px;width:100%;" id="continue">继续配置一套新的贴纸</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="div-series" style="" class="row">
		<div class="row top-2">
			<div class="col-md-1 col-lg-1 col-sm-1"></div>
			<div class="col-md-10 col-lg-10 col-sm-10">
				<h4>1. 上传贴纸示意图</h4>
				<br/>
				<div class="col-md-1 col-lg-1 col-sm-1">
					<img src="./img/upload.png" class="img-thumbnail full" id="avatar"/>
					<input id="avatar-upload" class="hidden" type="file" name="avatar"/>
				</div>
				<div class="col-md-11 col-lg-11 col-sm-11">
					<span class="label label-default" id="avatar_url"></span>
				</div>
			</div>
			<div class="col-md-1 col-lg-1 col-sm-1"></div>
		</div>
		<div class="row top-2">
			<div class="col-md-1 col-lg-1 col-sm-1"></div>
			<div class="col-md-10 col-lg-10 col-sm-10">
				<h4>2. 上传整理好的贴纸压缩包</h4>
				<br/>
				<div class="col-md-1 col-lg-1 col-sm-1">
					<img src="./img/upload.png" class="img-thumbnail full" id="resource"/>
					<input id="resource-upload" class="hidden" type="file" name="resource"/>
				</div>
				<div class="col-md-11 col-lg-11 col-sm-11">
					<span class="label label-default" id="resource_url" style></span>
				</div>
			</div>
			<div class="col-md-1 col-lg-1 col-sm-1"></div>
		</div>
		<div class="row top-2">
			<div class="col-md-1 col-lg-1 col-sm-1"></div>
			<div class="col-md-10 col-lg-10 col-sm-10">
				<h4>3. 填入贴纸名字</h4>
				<br/>
				<input id="series-name" type="text" class="form-control" placeholder="填入此套贴纸名字"/>
			</div>
			<div class="col-md-1 col-lg-1 col-sm-1"></div>
		</div>
		<div class="row top-2">
			<div class="col-md-2 col-lg-2 col-sm-2"></div>
			<div class="col-md-8 col-lg-8 col-sm-8">
				<button class="btn btn-info" style="width:100%" id="series-complete">完成一套贴纸</button>
			</div>
			<div class="col-md-2 col-lg-2 col-sm-2"></div>
		</div>
	</div>

	<img src="" style="display:none" id="tmp"/>

</body>

<script src="./js/jquery.latest.min.js"></script>
<script src="./js/ajaxfileupload.js"></script>
<script src="./js/interact.min.js"></script>
<script src="./js/custom.js"></script>

</html>
